<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<form class="register-form" method="post" th:action="@{/addUser}" th:object="${userform}">
    <label th:for="*{email}">Email: <input name="email" th:field="*{email}" type="text"/></label>
    <label th:for="*{password}">Password: <input name="password" th:field="*{password}" type="password"/></label>
    <label th:for="*{name}">Name: <input name="name" th:field="*{name}" type="text"/></label>
    <label th:for="*{phone}">Phone: <input name="phone" th:field="*{phone}" type="number"/></label>
    <input type="submit" value="Sign Up"/>
</form>

</body>
</html>
