<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<style>
    .span{
        color: orangered;
        font-weight: bold;
        font-size: larger;
    }
</style>
<body>

<form class="register-form" method="post" th:action="@{/registerUser}" th:object="${registerForm}">
    <label th:for="*{email}">Email: <input name="email" th:field="*{email}" type="email"/></label>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="span">Error</span>
    <label th:for="*{password}">Password: <input name="password" th:field="*{password}" type="password"/></label>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="span">Error</span>
    <label th:for="*{name}">Name<input name="name" th:field="*{name}" type="text"/></label>
    <span  th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="span">Error</span>
    <label th:for="*{phone}">Phone: <input name="phone" th:field="*{phone}" type="number"/></label>
    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="span">Error</span>
    <input type="submit" value="Sign Up"/>
</form>

</body>
</html>
